<form [formGroup]="formLogin" (ngSubmit)="login()">
    <label>User
        <input type="text" formControlName="username">
    </label>
    <label>Password
        <input type="password" formControlName="password">
    </label>
    <button type="submit" [disabled]="!formLogin.valid" class="focus:outline-none text-white focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 {{
        !formLogin.valid
          ? 'bg-main-purple/30 cursor-not-allowed'
          : 'bg-main-purple cursor-pointer'
      }}">Login</button>
</form>
