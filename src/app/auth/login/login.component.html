<div class="flex flex-row relative overflow-hidden">
  <!-- <img src="/assets/images/imageLogin.svg" alt="logoLogin" class="hidden md:block"> -->
  <div class="relative">
    <div class="wrapper">
      <div class="wave5"></div>
      <div class="wave4"></div>
      <div class="wave3"></div>
      <div class="wave2"></div>
      <div class="wave1"></div>
    </div>
  </div>
  
  <div class="w-[1000px] ml-auto h-screen flex flex-row items-center justify-center z-10">
    <form
      [formGroup]="formLogin"
      (ngSubmit)="login()"
      class=" flex flex-col gap-4 justify-center mx-10 sm:mx-auto sm:w-2/5 p-4 rounded-md bg-white dark:bg-dark-main-bg shadow-2xl md:shadow-none"
    >
      <img
        src="/assets/images/mini-logo.png"
        alt="logoQClinic"
        class="self-center w-20 md:w-[100px]"
        [style.view-transition-name]="'logoQClinic'"
      />
      <h2 class="text-3xl sm:text-5xl font-medium self-center">Hello again!</h2>
      <p class="text-gray-700/80 text-pretty text-center self-center">Please introduce your credentials to access to dashboard</p>
      <label
        for="user"
        class="flex flex-row items-center px-2 border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>

        <input
          id="user"
          type="text"
          formControlName="username"
          placeholder="Username"
          class="border-none focus:ring-0 w-full"
        />
      </label>

      <label
        for="passwd"
        class="relative flex flex-row items-center px-2 border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
          />
        </svg>

        <input
          id="passwd"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="border-none focus:ring-0 w-full"
        />

        <button type="button" (click)="showPassword()" [disabled]="!formLogin.valid" class="absolute right-2 {{!formLogin.valid ? 'cursor-not-allowed opacity-40' : 'cursor-pointer opacity-100'}}">
          <svg
            id="closeEye"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 animate-pop"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
            />
          </svg>

          <svg
            id="openEye"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
            style="display: none"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </button>
      </label>

      <button
        type="submit"
        [disabled]="!formLogin.valid"
        class="focus:outline-none text-white focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 
                {{
          !formLogin.valid
            ? 'bg-main-purple/30 cursor-not-allowed'
            : 'bg-main-purple cursor-pointer'
        }}"
      >
        Login
      </button>
    </form>
  </div>
</div>
