<nav
  class="flex flex-row w-screen items-center justify-between px-6 py-2 dark:bg-dark-main-bg dark:text-white/90"
>
  <img
    src="/assets/images/logo-light.png"
    alt="logo"
    width="120"
    id="logoLight"
    [style.view-transition-name]="'logoQClinic'"
  />
  <img
    src="/assets/images/logo-dark.png"
    alt="logo"
    width="120"
    style="display: none"
    id="logoDark"
    [style.view-transition-name]="'logoQClinic'"
  />

  <div class="hidden md:block">
    <div class="flex flex-row items-center gap-12">
      <!-- NAV LINKS -->
      <div class="flex flex-row items-center gap-6 font-medium">
        <a
          routerLink="/home"
          routerLinkActive="active"
          class="border-b-2 border-transparent px-1 hover:border-main-purple"
        >
          Home
        </a>
        <a
          routerLink="/appointments"
          routerLinkActive="active"
          class="border-b-2 border-transparent px-1 hover:border-main-purple"
        >
          Appointments
        </a>
        <a
          routerLink="/patients"
          routerLinkActive="active"
          class="border-b-2 border-transparent px-1 hover:border-main-purple"
        >
          Patients
        </a>
        <button
          routerLink="/doctors"
          routerLinkActive="active"
          class="border-b-2 border-transparent px-1 hover:border-main-purple"
          id="dropDown"
          data-dropdown-toggle="doctorDropDown"
          data-dropdown-trigger="hover"
          type="button"
        >
          Doctors
        </button>

        <!-- Dropdown menu -->
        <div
          id="doctorDropDown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
        >
          <nav class="flex flex-col gap-2 justify-center items-start px-2 py-1">
            <a
            routerLink="/doctors/schedules"
            routerLinkActive="active"
            class="border-b-2 border-transparent px-1 hover:border-main-purple"
            >
              Schedules
            </a>
            <a
              routerLink="/doctors/specializations"
              routerLinkActive="active"
              class="border-b-2 border-transparent px-1 hover:border-main-purple"
            >
              Specializations
            </a>
          </nav>
        </div>
      </div>

      <div class="flex flex-row items-center gap-3 font-light">
        <button
          (click)="changeMode()"
          class="flex justify-center items-center bg-gray-400/40 hover:bg-gray-500/60 py-2 px-2.5 rounded-xl transition ease-in-out"
        >
          <div id="moon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>
          </div>

          <div style="display: none" id="sun">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>
          </div>
        </button>
        <button
          (click)="logout()"
          class="flex justify-center items-center bg-gray-400/40 hover:bg-gray-500/60 py-2 px-2.5 rounded-xl transition ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <button
    (click)="openNavbar()"
    type="button"
    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
    aria-controls="navbar-default"
    aria-expanded="false"
  >
    <span class="sr-only">Open main menu</span>
    <svg
      class="w-5 h-5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 17 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 1h15M1 7h15M1 13h15"
      />
    </svg>
  </button>
</nav>
<hr class="border border-0.5 w-screen border-gray-200 dark:border-gray-700" />

<!-- MOBILE NAVBAR -->
<div
  id="mobile-navbar"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- MODAL CONTENT -->
    <div
      class="relative bg-white dark:bg-dark-main-bg dark:text-white/90 rounded-lg shadow"
    >
      <!-- MODAL BODY -->
      <div class="relative overflow-x-auto shadow-md">
        <div class="flex flex-col items-center gap-12 p-4">
          <!-- NAV LINKS -->
          <div class="flex flex-col items-center gap-6 font-medium">
            <a
              routerLink="/home"
              routerLinkActive="active"
              class="border-b-2 border-transparent px-1 hover:border-main-purple"
              (click)="hideModal()"
            >
              Home
            </a>
            <a
              routerLink="/appointments"
              routerLinkActive="active"
              class="border-b-2 border-transparent px-1 hover:border-main-purple"
              (click)="hideModal()"
            >
              Appointments
            </a>
            <a
              routerLink="/patients"
              routerLinkActive="active"
              class="border-b-2 border-transparent px-1 hover:border-main-purple"
              (click)="hideModal()"
            >
              Patients
            </a>
            <a
              routerLink="/doctors"
              routerLinkActive="active"
              class="border-b-2 border-transparent px-1 hover:border-main-purple"
              (click)="hideModal()"
            >
              Doctors
            </a>
          </div>

          <div class="flex flex-row items-center gap-3 font-light">
            <button
              (click)="changeMode()"
              class="flex justify-center items-center bg-gray-400/40 hover:bg-gray-500/60 py-2 px-2.5 rounded-xl transition ease-in-out"
            >
              <div id="moon-mobile" class="animate-rotate-in">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                  />
                </svg>
              </div>

              <div style="display: none" id="sun-mobile">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  />
                </svg>
              </div>
            </button>
            <button
              (click)="logout()"
              class="flex justify-center items-center bg-gray-400/40 hover:bg-gray-500/60 py-2 px-2.5 rounded-xl transition ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
