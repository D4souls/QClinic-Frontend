<canvas
  id="canvas3d"
  (click)="showChatBot()"
  class="z-30 absolute bottom-4 right-4"
></canvas>

<div
  class="bg-white dark:bg-dark-main-bg absolute z-30 bottom-4 right-4 h-44 w-auto p-6 shadow-2xl"
  id="chatAI"
  style="display: none"
>
  <div class="flex flex-col items-center justify-center">
    <!-- CHATBOT CONVERSATION -->
    <div>
        @if(chatData == null){
            <span>There is no history...</span>
        }
    </div>

    <!-- CHATBOT INPUT -->
    <form class="flex gap-4 flex-row items-center justify-center">
      <label for="prompt">
        <input
          type="text"
          id="prompt"
          placeholder="Ask something to AI!"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
        <button
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
        >
          <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            Send!
          </span>
        </button>
      </label>
    </form>
  </div>
</div>
