<div
  class="flex flex-col justify-center p-6 gap-4 dark:bg-dark-main-bg dark:text-white"
>
  <span class="self-start font-bold text-2xl md:text-4xl">Doctors</span>

  <form
    class="flex flex-col gap-2"
    [formGroup]="modifyDoctorForm"
    (ngSubmit)="saveChanges()"
  >
    <!-- MAIN INFORMATION USER FORM -->
    <div class="grid grid-cols-2 md:grid-cols-3 md:grid-rows-2 gap-2">
      <label for="doctorDNI" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">DNI</span>
        <input
          type="text"
          id="doctorDNI"
          placeholder="Enter doctor's DNI here"
          formControlName="doctorDNI"
          readonly
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
      <label for="doctorName" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">First name @if(!modifyDoctorForm.get('doctorName')!.valid){ <span>*</span> }</span>
        <input
          type="text"
          id="doctorName"
          placeholder="Enter doctor's first name here"
          formControlName="doctorName"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
      <label for="doctorLastname" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Last name @if(!modifyDoctorForm.get('doctorLastname')!.valid){ <span>*</span> }</span>
        <input
          type="text"
          id="doctorLastname"
          placeholder="Enter doctor's last name here"
          formControlName="doctorLastname"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
      <label for="doctorPhone" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Phone Number @if(!modifyDoctorForm.get('doctorPhone')!.valid){ <span>*</span> }</span>
        <input
          type="tel"
          id="doctorPhone"
          placeholder="Enter doctor's phone number here"
          formControlName="doctorPhone"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
      <label for="doctorGender" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Gender @if(!modifyDoctorForm.get('doctorEmail')!.valid){ <span>*</span> }</span>
        <select
          name="doctorGender"
          id="doctorGender"
          formControlName="doctorGender"
          class="text-gray-700/70 border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        >
          @if (dataDoctor && dataDoctor[0]){
          <option
            value="{{ dataDoctor[0].gender }}"
            [selected]="true"
            class="text-gray-300"
          >
            {{ dataDoctor[0].gender }}
          </option>
          }@else {
          <option value="" disabled selected class="text-gray-300">
            Select doctor's gender
          </option>
          }
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="No binary">No binary</option>
        </select>
      </label>



      <!-- DOCTOR TYPE -->
      <label for="doctorType" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Doctor specialization @if(!modifyDoctorForm.get('doctorEmail')!.valid){ <span>*</span> }</span>
        <select name="doctorType" id="doctorType" formControlName="doctorType" class="text-gray-700/70 border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400">
          <option value="" disabled [selected]="modifyDoctorForm.value.doctorType === null">Select specialization</option>
          @for (doctorData of doctorType; track doctorType.dni){
            <option value="{{doctorData.id}}">{{doctorData.name}}</option>
          }
        </select>
      </label>


      <!-- DOCTOR SCHEDULE -->
      <label for="doctorSchedule" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Doctor schedule</span>
        <select name="doctorSchedule" id="doctorSchedule" formControlName="doctorSchedule" class="text-gray-700/70 border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400">
          <option value="" disabled [selected]="modifyDoctorForm.value.doctorSchedule === null">Select schedule</option>
          @for (doctorData of doctorSchedule; track doctorSchedule.dni){
            <option value="{{doctorData.id}}">{{doctorData.name}} ({{doctorData.scheduleStart}} - {{doctorData.scheduleEnd}})</option>
          }
        </select>
      </label>
    </div>

    <!-- ADDITIONAL INFORMATION USER FROM -->
    <div class="grid grid-cols-2 grid-rows-1 gap-2">
      <label for="doctorEmail" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">Email</span>
        <input
          type="email"
          id="doctorEmail"
          placeholder="Enter doctor's mail here"
          formControlName="doctorEmail"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
      <label for="doctorCity" class="flex flex-col justify-center text-md">
        <span class="dark:text-white/90">City</span>
        <input
          type="text"
          id="doctorCity"
          placeholder="Enter doctor's city here"
          formControlName="doctorCity"
          class="border border-gray-400/40 dark:bg-gray-700 dark:text-white/90 rounded-md focus:ring-main-purple/80 focus:border-main-purple/80 dark:focus:ring-gray-400 dark:focus:border-gray-400"
        />
      </label>
    </div>

    <!-- FORM BUTTONS -->

    <div class="flex flex-row gap-4 items-center mt-7">
      <button
        type="submit"
        [disabled]="!modifyDoctorForm.valid"
        class="focus:outline-none text-white focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 {{
          !modifyDoctorForm.valid
            ? 'bg-main-purple/30 dark:bg-gray-700/20 cursor-not-allowed'
            : 'bg-main-purple dark:bg-gray-700 cursor-pointer'
        }}"
      >
        Save <span class="hidden md:inline-block">changes</span>
      </button>
      <button
        type="button"
        (click)="deleteDoctor()"
        class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      >
        Delete <span class="hidden md:inline-block">doctor</span>
      </button>
      <button
        type="button"
        (click)="returnBack()"
        class="ml-auto text-main-purple/80 dark:text-white/90 font-semibold text-md px-5 py-2.5 me-2 mb-2 hover:text-main-purple"
      >
        <div class="flex flex-row items-center justify-center">
          <span class="text-xs md:text-sm">Return back</span>
          <svg
            class="rtl:rotate-180 w-3 h-3 mx-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
        </div>
      </button>
    </div>

    <hr class="w-full border border-gray-300" />

  </form>
</div>
